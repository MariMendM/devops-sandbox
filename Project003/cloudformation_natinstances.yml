              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: CodeCommit
                Version: 1
              Configuration:
                RepositoryName: !Ref CodeCommitBackendRepository
                BranchName: !Ref CodeCommitBackendBranch
              OutputArtifacts: 
                - Name: BackendSourceCodeCommitArtifacts
        - Name: BuildStage
          Actions:
            - Name: BackendBuild
              InputArtifacts: 
                - Name: BackendSourceCodeCommitArtifacts 
              ActionTypeId: 
                Category: Build 
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref CodeBuildBackendApp
              OutputArtifacts: 
                - Name: BackendCodeBuildArtifacts
        - Name: DeployStage
          Actions:
            - Name: FrontendDeploy
              InputArtifacts: 
                - Name: FrontendSourceCodeCommitArtifacts 
              ActionTypeId: 
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployFrontendApp
                DeploymentGroupName: !Ref CodeDeployFrontendDeplGroup
            - Name: BackendDeploy
              InputArtifacts: 
                - Name: BackendCodeBuildArtifacts 
              ActionTypeId: 
                Category: Deploy
                Owner: AWS
                Provider: CodeDeploy
                Version: 1
              Configuration:
                ApplicationName: !Ref CodeDeployBackendApp
                DeploymentGroupName: !Ref CodeDeployBackendDeplGroup

  # CodeDeploy for frontend app (webclient) -----------------------------------------
  CodeDeployFrontendApp:
    Type: AWS::CodeDeploy::Application
    Properties: 
      ApplicationName: !Sub ${EnvironmentName}-frntnd-cdpl
      ComputePlatform: Server

  CodeDeployFrontendDeplGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    DependsOn:
      - CodeDeployFrontendApp
      - RoleIAM4CodeDeploy
      - SSMParam4BackendURLConfig
    Properties: 
      ApplicationName: !Ref CodeDeployFrontendApp
      DeploymentGroupName: !Sub ${EnvironmentName}-frntnd-cdplgrp
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      DeploymentStyle: 
        DeploymentOption: WITHOUT_TRAFFIC_CONTROL
        DeploymentType: IN_PLACE
      ServiceRoleArn: !GetAtt RoleIAM4CodeDeploy.Arn
      Ec2TagFilters: 
        - Key: Name
          Value: !Sub ${EnvironmentName}-ec2-pub-app
          Type: KEY_AND_VALUE

  # CodeBuild/CodeDeploy for backend app (serverapp) --------------------------------
  CodeBuildBackendApp:
    Type: AWS::CodeBuild::Project
    DependsOn:
      - RoleIAM4CodeBuild
      - SubnetPub1
      - SecGroup4PubServers
    Properties: 
      Description: !Sub Build of serverapp for ${EnvironmentName}
      Name: !Sub ${EnvironmentName}-bcknd-cbld #Always exactly same name configured inside RoleIAM4CodeBuild
      ServiceRole: !GetAtt RoleIAM4CodeBuild.Arn 
      Tags:
        - Key: Name
          Value: !Sub ${EnvironmentName}-bcknd-cbld
      Artifacts: 
        Type: CODEPIPELINE
      ConcurrentBuildLimit: 1
      Environment: 
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/standard:5.0
        Type: LINUX_CONTAINER
      LogsConfig: 
        CloudWatchLogs:
          Status: ENABLED
      Source: 
        GitCloneDepth: 1
        Type: CODEPIPELINE
      TimeoutInMinutes: 10

  CodeDeployBackendApp:
    Type: AWS::CodeDeploy::Application
    Properties: 
      ApplicationName: !Sub ${EnvironmentName}-bcknd-cdpl
      ComputePlatform: Server

  CodeDeployBackendDeplGroup:
    Type: AWS::CodeDeploy::DeploymentGroup
    DependsOn:
      - CodeDeployBackendApp
      - RoleIAM4CodeDeploy
    Properties: 
      ApplicationName: !Ref CodeDeployBackendApp
      DeploymentGroupName: !Sub ${EnvironmentName}-bcknd-cdplgrp
      DeploymentConfigName: CodeDeployDefault.OneAtATime
      DeploymentStyle: 
        DeploymentOption: WITHOUT_TRAFFIC_CONTROL
        DeploymentType: IN_PLACE
      ServiceRoleArn: !GetAtt RoleIAM4CodeDeploy.Arn
      Ec2TagFilters: 
        - Key: Name
          Value: !Sub ${EnvironmentName}-ec2-pvt-app
          Type: KEY_AND_VALUE
  
